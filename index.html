<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elixir Diff</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.18.1/build/styles/atom-one-dark.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap">
    <link rel="stylesheet" href="diff.css">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <header>
      <h1>Elixir Diff</h1>
      <p>Compare files from projects generated using various Elixir generators.</p>
      <p>
        <select name="start-generator" id="start-generator-select">
          <option value="">Loading...</option>
        </select>
        <select name="start-variant" id="start-variant-select">
          <option value="">...</option>
        </select>

        <span class="space">compared to...</span>

        <select name="result-generator" id="result-generator-select">
          <option value="">Loading...</option>
        </select>
        <select name="result-variant" id="result-variant-select">
          <option value="">...</option>
        </select>
      </p>

      <a href="https://github.com/aj-foster/elixir-diff" title="See Source on GitHub" class="github">
        <!-- Taken from http://tholman.com/github-corners/ -->
        <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 250 250" fill="#fff">
          <path d="M0 0l115 115h15l12 27 108 108V0z" fill="#000"/>
          <path d="M128 109c-15-9-9-19-9-19 3-7 2-11 2-11-1-7 3-2 3-2 4 5 2 11 2 11-3 10 5 15 9 16" style="-webkit-transform-origin: 130px 106px; transform-origin: 130px 106px"/>
          <path d="M115 115s4 2 5 0l14-14c3-2 6-3 8-3-8-11-15-24 2-41 5-5 10-7 16-7 1-2 3-7 12-11 0 0 5 3 7 16 4 2 8 5 12 9s7 8 9 12c14 3 17 7 17 7-4 8-9 11-11 11 0 6-2 11-7 16-16 16-30 10-41 2 0 3-1 7-5 11l-12 11c-1 1 1 5 1 5z"/>
        </svg>
      </a>
    </header>

    <section>
      <div class="constrain">
        <select name="output-format" id="output-format-select">
          <option selected value="line-by-line">One Column</option>
          <option value="side-by-side">Side-by-Side</option>
        </select>

        <div id="diff"></div>
      </div>
    </section>

    <footer>
      Created with &lt;3 by AJ Foster.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/diff2html@3.1.6/bundles/js/diff2html.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/diff2html@3.1.6/bundles/js/diff2html-ui.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
